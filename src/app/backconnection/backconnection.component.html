<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle"/>
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
    <button class="btn" (click)="fetch()">Download</button>
  </div>

  <hr>

  <div *ngIf="!loading; else loadingBlock">
    <div class="card" *ngFor="let todo of todos">
      <div class="flex-container">
        <span [class.completed]="todo.completed">{{todo.title}}</span>
        <span>
        <button class="btn btn-danger" (click)="removeTodo(todo.id)">Delete</button>
        <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Finish</button>
      </span>
      </div>
    </div>
  </div>

  <ng-template #loadingBlock>Loading ...</ng-template>
</div>
