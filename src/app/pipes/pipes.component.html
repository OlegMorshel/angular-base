<div>
  <h4>Pipe</h4>
  <p>{{ e | number: '1.1-5' }}</p>
  <p>{{ e | number: '3.1-2' }}</p>

  <p>{{ str | titlecase }}</p>

  <p>{{ str | slice: 1:5  }}</p>

  <p>{{ date | date:'fullDate'}}</p>

  <p>{{ float | currency}}</p>
  <p>{{ float | percent: "2.1-2"}}</p>



  <pre>{{ obj | json }}</pre>

  <p>{{ 10 | mult }}</p>
  <p>{{ 10 | mult:2 }}</p>
  <p>{{ 10 | mult:3 }}</p>
  <p>{{ 10 | mult:4 }}</p>
  <p>{{ 10 | mult:5 }}</p>
</div>
